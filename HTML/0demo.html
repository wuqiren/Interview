<!DOCTYPE html>

<html>
<body>
    <div class="test"></div>
    <style>
      .test {
        position: absolute;
        top: 10px;
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
    <script>
      setTimeout(() => {
        // 引起回流
        document.querySelector('.test').style.transform = 'translateY(100px)'
      }, 1000)
    </script>
</body>
</html>
