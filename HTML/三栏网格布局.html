<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局-网格</title>
</head>
<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .parent {
            display: grid;
            width: 100%;
            grid-template-rows: 100px;
            grid-template-columns: 300px auto 300px;
        }
        .left {
            background: red;
        }
        .center {
            background: yellow;
        }
        .right {
            background: red;
        }
    </style>
    <div class="parent">
        <div class="left"></div>
        <div class="center">
            <h2>三栏布局中的网格</h2>
            打开的看到
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
